<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form Demo:</h1>
    <form action="/tacos">
      <p>
        <label for="userName">Enter userName</label>
        <input type="text" name="userName" placeholder="userName" />
      </p>
      <p>
        <label for="password">Enter Password</label>
        <input type="password" name="password" placeholder="Password" />
      </p>
      <p>
        <label for="select color">Select Color</label>
        <input type="color" name="select color" />
      </p>
      <p>
        <label for="month">Select Date</label>
        <input type="month" name="month" />
      </p>
      <p>
        <label for="number">Enter Number</label>
        <input type="number" for="number" placeholder="Enter Number" />
      </p>
      <button type="submit" variant="primary">SUBMIT</button>
      <button type="button">CANCEL</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Patrick Roy" />
      <button>Search Google</button>
    </form>
    <h3>Search reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" placeholder="Patrick Roy" />
      <button>Search Reddit</button>
    </form>

    <h2>Inputs (checkbox)</h2>
    <form action="/hockey">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree</label>
      <h2>Radio</h2>
      <p>
        <label for="CO">Colorado Avalanche</label>
        <input type="radio" name="team" id="CO" />
        <label for="MO">Montreal Canadiens</label>
        <input type="radio" name="team" id="MO" />
        <label for="CO">Coaching</label>
        <input type="radio" name="team" id="Coach" />
        <button>Submit</button>
      </p>
    </form>
    <h2>Select</h2>
    <label for="team select">Choose a Team</label>
    <select name="teams" id="team-select">
      <option value="">--Please Select a team--</option>
      <option value="Colorado">Colorado Avalanche</option>
      <option value="Montreal">Montreal Canadiens</option>
      <option value="MM">Manitoba Moose</option>
    </select>
  </body>
</html>
