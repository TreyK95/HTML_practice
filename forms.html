    <meta charset="UTF-8" />

  <body>
    <h1>Form Demo:</h1>
    <form action="/tacos">
      <p>
        <label for="userName">Enter userName</label>
        <input type="text" name="userName" placeholder="userName" />
      </p>
      <p>
        <label for="password">Enter Password</label>
        <input type="password" name="password" placeholder="Password" pattern="[0-9]{3}" />
      </p>
      <p>
        <label for="select color">Select Color</label>
        <input type="color" name="select color" />
      </p>
      <p>
        <label for="month">Select Date</label>
        <input type="month" name="month" />
      </p>
      <p>
        <label for="number">Enter Number</label>
        <input
          type="number"
          for="number"
          placeholder="Enter Number"
          min="0"
          max="100"
          step="2"
        />
      </p>
      <button type="submit" variant="primary">SUBMIT</button>
      <button type="button">CANCEL</button>
    </form>

    <h2>Inputs (checkbox)</h2>
    <form action="/hockey">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree</label>
      <h2>Radio</h2>
      <p>
        <label for="CO">Colorado Avalanche</label>
        <input type="radio" name="team" id="CO" />
        <label for="MO">Montreal Canadiens</label>
        <input type="radio" name="team" id="MO" />
        <label for="CO">Coaching</label>
        <input type="radio" name="team" id="Coach" />
        <button>Submit</button>
      </p>
    </form>
    <h2>Select</h2>
    <label for="team select">Choose a Team</label>
    <select name="teams" id="team-select">
      <option value="">--Please Select a team--</option>
      <option value="Colorado">Colorado Avalanche</option>
      <option value="Montreal">Montreal Canadiens</option>
      <option value="MM">Manitoba Moose</option>
    </select>
    <p>
      <label for="loud">Level of yelling</label>
      <input
        type="range"
        id="loud"
        min="0"
        max="100"
        name="level of yelling"
        step="2"
      />
      <p>
        <label for="requests" > Any Special Requests?  </label>
        <br>
          <textarea id="requests" rows="10" cols="40" name="requests?" placeholder="Type Something Here"></textarea>
      </p>
      <button type="submit">Submit</button>
    </p>
    <h2>Validations</h2>
    <form action="/dummy">
    <label for="team">Enter Team Name</label>
  <input type="text" name="team" id="team" required>
  <p>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" minlength="5" maxlength="15">
  </p>
  <button>Submit</button>
</form>
